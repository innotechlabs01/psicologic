<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrativo</title>
  <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-4xl p-8 bg-white rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Panel Administrativo</h2>
      <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">Cerrar Sesión</button>
    </div>
    <h3 class="text-xl font-semibold text-gray-800 mb-4">Gestión de Usuarios</h3>
    <div id="tableContainer">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-blue-500 text-white">
            <th class="p-2 border">Email</th>
            <th class="p-2 border">Enlace</th>
            <th class="p-2 border">Soporte Estable</th>
            <th class="p-2 border">Suspendido</th>
            <th class="p-2 border">Acciones</th>
          </tr>
        </thead>
        <tbody id="adminUsersTable" class="text-gray-800"></tbody>
      </table>
      <p id="tableError" class="text-red-500 text-sm mt-4 hidden">No se pudieron cargar los usuarios.</p>
      <p id="noUsers" class="text-gray-600 text-sm mt-4 hidden">No hay usuarios registrados.</p>
    </div>
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
