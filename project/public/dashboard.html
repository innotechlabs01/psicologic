<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard del Usuario</title>
  <link href="/css/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans flex flex-col h-screen">
  <!-- Contenedor Navbar -->
  <div id="navbar-container"></div>

  <!-- Dashboard -->
  <main class="flex-1 p-6 overflow-auto">
    <h1 class="text-3xl font-bold mb-6">Dashboard del Usuario</h1>
    <section id="main-content" class="bg-white p-6 rounded-lg shadow-md">
      <!-- Sección Usuario -->
      <div id="usuario" class="section">
        <div class="space-y-4">
          <h2 class="text-xl font-semibold mb-4">Información del Usuario</h2>
          <p><strong>Nombre:</strong> <span id="user-name"></span></p>
          <p><strong>Email:</strong> <span id="user-email"></span></p>
          <p><strong>Teléfono:</strong> <span id="user-phone"></span></p>
          <button onclick="App.showModal()" 
                  class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Editar
          </button>
        </div>
      </div>

      <!-- Sección de Cartas -->
      <div id="cardGame" class="section hidden">
        <div class="space-y-4">
          <h2 class="text-xl font-semibold mb-4">Juego de Cartas</h2>
          <div id="cards-container" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Las cartas se cargarán dinámicamente -->
          </div>
        </div>
      </div>

      <!-- Sección de Trivia -->
      <div id="game2" class="section hidden">
        <div class="space-y-4">
          <h2 class="text-xl font-semibold mb-4">Trivia</h2>
          <p>Pon a prueba tus conocimientos de cultura general.</p>
          <button id="playTrivia" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Jugar
          </button>
        </div>
      </div>

      <!-- Sección de Memoria -->
      <div id="game3" class="section hidden">
        <div class="space-y-4">
          <h2 class="text-xl font-semibold mb-4">Memoria</h2>
          <p>Encuentra las parejas de cartas en el menor tiempo posible.</p>
          <button id="playMemoria" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Jugar
          </button>
        </div>
      </div>

      <!-- Métodos de Pago -->
      <div id="payment" class="section hidden">
        <div id="payments-section" class="w-full">
          <!-- El contenido se cargará dinámicamente -->
        </div>
      </div>

      <!-- Asistencia -->
      <div id="assistance" class="section hidden">
        <div class="space-y-4">
          <h2 class="text-xl font-semibold mb-4">Asistencia</h2>
          <textarea id="supportMessage" placeholder="Escribe tu mensaje..." class="border p-2 rounded w-full h-32 mb-2"></textarea>
          <button id="sendSupportMessage" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Enviar
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="editModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-xl font-bold mb-4">Editar Información</h2>
      <label class="block mb-1">Nombre:</label>
      <input id="edit-name" type="text" class="border p-2 w-full mb-4 rounded">
      <label class="block mb-1">Email (no editable):</label>
      <input id="edit-email" type="email" disabled class="border p-2 w-full mb-4 rounded bg-gray-100">
      <label class="block mb-1">Teléfono:</label>
      <input id="edit-phone" type="tel" class="border p-2 w-full mb-4 rounded">
      <div class="mt-6 flex justify-end">
        <button onclick="window.App.closeModal()" class="mr-2 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancelar</button>
        <button onclick="window.App.saveChanges()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/script.js"></script>
  <script src="/js/dashboard.js"></script>
  <script src="/js/user_page.js"></script>
</body>
</html>
