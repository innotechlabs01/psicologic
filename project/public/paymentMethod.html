<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Management</title>
  <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div class="container mx-auto p-6">

    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-gray-800">💳 Gestiona tus tarjetas y pagos mensuales de forma segura</h1>
    </header>

    <!-- Button to Open Modal -->
    <div class="flex justify-center mb-6">
      <button 
        id="payButton" 
        class="bg-green-500 hover:bg-green-600 focus:ring-2 focus:ring-green-400 focus:outline-none text-white font-semibold py-2 px-6 rounded-lg transition disabled:opacity-50" 
        disabled
      >
        Pagar Suscripción
      </button>
    </div>

    <!-- Modal -->
    <div id="creditCardModal" class="fixed inset-0 z-50 bg-gray-800 bg-opacity-60 flex items-center justify-center hidden">
      <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md relative animate-fadeIn">
        
        <!-- Modal Title -->
        <h2 id="modalTitle" class="text-2xl font-bold text-gray-800 mb-4">➕ Add Credit Card</h2>
        
        <form id="creditCardForm" class="space-y-4">
          
          <!-- User -->
          <div>
            <label for="card-user" class="block text-gray-700 text-sm font-semibold mb-1">User</label>
            <select id="card-user" class="border rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-400">
              <option value="">Select a user</option>
            </select>
          </div>

          <!-- Card Number -->
          <div>
            <label for="cardNumber" class="block text-gray-700 text-sm font-semibold mb-1">Card Number</label>
            <input id="cardNumber" type="text" placeholder="1234 5678 9012 3456" required
              class="border rounded-lg w-full py-2 px-3 focus:ring-2 focus:ring-blue-400"/>
          </div>

          <!-- Card Holder -->
          <div>
            <label for="cardHolder" class="block text-gray-700 text-sm font-semibold mb-1">Card Holder</label>
            <input id="cardHolder" type="text" placeholder="John Doe" required
              class="border rounded-lg w-full py-2 px-3 focus:ring-2 focus:ring-blue-400"/>
          </div>

          <!-- Expiry Date -->
          <div>
            <label for="expiryDate" class="block text-gray-700 text-sm font-semibold mb-1">Expiry Date</label>
            <input id="expiryDate" type="text" placeholder="MM/YY" required
              class="border rounded-lg w-full py-2 px-3 focus:ring-2 focus:ring-blue-400"/>
          </div>

          <!-- CVV -->
          <div>
            <label for="cvv" class="block text-gray-700 text-sm font-semibold mb-1">CVV</label>
            <input id="cvv" type="password" placeholder="123" maxlength="3" required
              class="border rounded-lg w-full py-2 px-3 focus:ring-2 focus:ring-blue-400"/>
          </div>

          <!-- Buttons -->
          <div class="flex justify-end space-x-2 pt-4">
            <button type="button" id="closeModalBtn" 
              class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg transition">
              Cancel
            </button>
            <button type="submit" 
              class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition">
              Save
            </button>
          </div>

        </form>
      </div>
    </div>

    <!-- Payments Table -->
    <section class="mt-10">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">📅 Monthly Payments</h2>
      <div class="overflow-x-auto bg-white shadow-lg rounded-2xl">
        <table class="min-w-full text-left border-collapse">
          <thead class="bg-gray-800 text-white">
            <tr>
              <th class="py-3 px-4">Card Number</th>
              <th class="py-3 px-4">Card Holder</th>
              <th class="py-3 px-4">User</th>
              <th class="py-3 px-4">Amount</th>
              <th class="py-3 px-4">Date</th>
              <th class="py-3 px-4">Actions</th>
            </tr>
          </thead>
          <tbody id="paymentsTableBody" class="divide-y divide-gray-200">
            <!-- Payment rows will be injected dynamically -->
          </tbody>
        </table>
      </div>
    </section>

  </div>

  <script src="/js/payment.js"></script>
</body>
</html>
