<div class="p-4">
  <div class="max-w-7xl mx-auto">
    <!-- Estado de Suscripción -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Estado de Suscripción</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="bg-gray-50 p-4 rounded-lg">
          <h3 class="text-sm font-medium text-gray-500">Estado Actual</h3>
          <p id="subscriptionStatus" class="mt-2 text-lg font-semibold">Cargando...</p>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg">
          <h3 class="text-sm font-medium text-gray-500">Último Pago</h3>
          <p id="lastPaymentDate" class="mt-2 text-lg font-semibold">Cargando...</p>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg">
          <h3 class="text-sm font-medium text-gray-500">Próximo Vencimiento</h3>
          <p id="nextPaymentDate" class="mt-2 text-lg font-semibold">Cargando...</p>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg">
          <h3 class="text-sm font-medium text-gray-500">Días Restantes</h3>
          <p id="daysRemaining" class="mt-2 text-lg font-semibold">Cargando...</p>
        </div>
      </div>
    </div>

    <!-- Historial de Pagos -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold">Historial de Pagos</h2>
        <div id="paymentButtonContainer">
          <!-- El botón de pago se insertará aquí mediante JavaScript -->
        </div>
      </div>
      
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID Pago</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Monto</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Próximo Pago</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vencimiento</th>
            </tr>
          </thead>
          <tbody id="paymentsTableBody" class="bg-white divide-y divide-gray-200">
            <!-- Los pagos se insertarán aquí mediante JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="creditCardModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h3 id="modalTitle" class="text-lg font-semibold mb-4">Add Credit Card</h3>
      <form id="creditCardForm">
        <div class="mb-4">
          <label for="card-user" class="block text-sm font-medium">Usuario</label>
          <select id="card-user" class="border p-2 w-full rounded"></select>
        </div>
        <div class="mb-4">
          <label for="cardNumber" class="block text-sm font-medium">Número de Tarjeta</label>
          <input type="text" id="cardNumber" class="border p-2 w-full rounded" placeholder="1234 5678 9012 3456">
        </div>
        <div class="mb-4">
          <label for="cardHolder" class="block text-sm font-medium">Titular</label>
          <input type="text" id="cardHolder" class="border p-2 w-full rounded" placeholder="Nombre del titular">
        </div>
        <div class="mb-4">
          <label for="expiryDate" class="block text-sm font-medium">Fecha de Expiración</label>
          <input type="text" id="expiryDate" class="border p-2 w-full rounded" placeholder="MM/AA">
        </div>
        <div class="mb-4">
          <label for="cvv" class="block text-sm font-medium">CVV</label>
          <input type="text" id="cvv" class="border p-2 w-full rounded" placeholder="123">
        </div>
        <div class="flex justify-end">
          <button type="button" id="closeModalBtn" class="bg-gray-500 text-white px-4 py-2 rounded mr-2 hover:bg-gray-600">Cerrar</button>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
