<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Registro</h2>
    <form id="registerForm" class="space-y-4">
      <div>
        <input type="text" id="registerName" placeholder="Nombre" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <p id="registerNameError" class="text-red-500 text-sm mt-1 hidden">El nombre es obligatorio</p>
      </div>
      <div>
        <input type="email" id="registerEmail" placeholder="Email" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <p id="registerEmailError" class="text-red-500 text-sm mt-1 hidden">El email es obligatorio</p>
      </div>
      <div>
        <input type="password" id="registerPassword" placeholder="Contraseña" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <p id="registerPasswordError" class="text-red-500 text-sm mt-1 hidden">La contraseña es obligatoria</p>
      </div>
      <!-- <div class="mb-6">
        <button id="payButton" type="button" class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600 transition mt-4">
          Pagar Suscripción
        </button>
      </div> -->
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">Registrarse</button>
    </form>
    <p class="text-center mt-4">¿Ya tienes cuenta? <a href="index.html" class="text-blue-500 hover:underline">Inicia Sesión</a></p>
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
