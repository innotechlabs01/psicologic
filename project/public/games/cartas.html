
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'none';">
    <script src="/socket.io/socket.io.js"></script>
    <title>Juego de Memorama de Preguntas para Parejas</title>
    <style>
        body {
            background: #e0f2f1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #stats {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ff69b4;
        }
        #mensaje {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
        #titulo {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff69b4;
        }
        .memory-game {
            width: 600px;
            height: 600px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
            perspective: 1000px;
            padding: 15px;
        }
        .card {
            width: 100%;
            height: 130px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
            background: #ffd1dc;
            border-radius: 5px;
        }
        .card:active {
            transform: scale(0.97);
            transition: transform 0.2s;
        }
        .card.flip {
            transform: rotateY(180deg);
        }
        .card.matched {
            opacity: 0.5;
            cursor: default;
        }
        .face, .back {
            width: 100%;
            height: 100%;
            padding: 10px;
            position: absolute;
            border-radius: 5px;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 14px;
            color: #ff69b4;
            box-sizing: border-box;
        }
        .face {
            background: #f8e5e1;
            transform: rotateY(180deg);
        }
        .back {
            background: #ffd1dc;
        }
        .face::before {
            content: "‚ù§";
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
        }
        .face::after {
            content: "üíã";
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
        }
        .back::after {
            content: "üíã";
            font-size: 40px;
            color: #ff69b4;
        }
        #enviarBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #enviarBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="titulo">Juego de Memorama</h1>
        <div id="stats">0 intentos</div>
        <div id="mensaje" class="hidden"></div>
        <div id="playerName"></div>
        <section class="memory-game" id="game"></section>
        <button id="enviarBtn" disabled>Enviar Selecciones</button>
    </div>
    <script src="/js/carta.js"></script>
</body>
</html>
