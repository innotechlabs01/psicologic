<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <input type="email" id="loginEmail" placeholder="Email" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <p id="emailError" class="text-red-500 text-sm mt-1 hidden">El email es obligatorio</p>
      </div>
      <div>
        <input type="password" id="loginPassword" placeholder="Contraseña" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">La contraseña es obligatoria</p>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">Iniciar Sesión</button>
    </form>
    <p class="text-center mt-4">¿No tienes cuenta? <a href="register.html" class="text-blue-500 hover:underline">Regístrate</a></p>
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
